openapi: 3.0.0
info:
  title: Learning Management System (LMS)
  description: REST v1 API Documentation
  version: 1.0.0
components:
  responses:
    CommonErrorResponses:
      "400":
        description: Bad request.
      "403":
        description: Unauthorized.
      "401":
        description: Unauthenticated.
      "500":
        description: Unexpected error.
  schemas:
    UserRoleModel:
      type: string
      enum: ["STUDENT", "INSTRUCTOR", "OWNER"]
    CourseEnrollmentRoleModel:
      type: string
      enum: ["STUDENT", "INSTRUCTOR"]
    CourseStatusModel:
      type: string
      enum: ["PUBLISHED", "DRAFT"]
    UserModel:
      type: object
      properties:
        id:
          type: integer
        email:
          type: string
        password:
          type: string
        accessToken:
          type: string
        refreshToken:
          type: array
          items:
            type: string
        phoneNumber:
          type: string
        name:
          type: string
        NIM:
          type: string
        avatar:
          type: string
        about:
          type: string
        totalCourses:
          type: integer
        totalLessons:
          type: integer
        totalUnreadMessages:
          type: integer
        createdAt:
          type: string
          format: date
        updatedAt:
          type: string
          format: date
        role:
          $ref: "#/components/schemas/UserRoleModel"
    FilteredUserModel:
      type: object
      properties:
        id:
          type: integer
        email:
          type: string
        phoneNumber:
          type: string
        name:
          type: string
        NIM:
          type: string
        avatar:
          type: string
        about:
          type: string
        totalCourses:
          type: integer
        totalLessons:
          type: integer
        totalUnreadMessages:
          type: integer
        createdAt:
          type: string
          format: date
        updatedAt:
          type: string
          format: date
        role:
          $ref: "#/components/schemas/UserRoleModel"
    PublicUserModel:
      type: object
      properties:
        name:
          type: string
        NIM:
          type: string
        avatar:
          type: string
        about:
          type: string
        role:
          $ref: "#/components/schemas/UserRoleModel"
    CourseEnrollmentModel:
      type: object
      properties:
        id:
          type: integer
        userId:
          type: integer
        courseId:
          type: integer
        role:
          $ref: "#/components/schemas/CourseEnrollmentRoleModel"
        createdAt:
          type: string
          format: date
        updatedAt:
          type: string
          format: date
    CategoryModel:
      type: object
      properties:
        id:
          type: integer
        title:
          type: string
        createdAt:
          type: string
          format: date
        updatedAt:
          type: string
          format: date
    CourseModel:
      type: object
      properties:
        id:
          type: integer
          readOnly: true # todo
        status:
          $ref: "#/components/schemas/CourseStatusModel"
        image:
          type: string
        title:
          type: string
        description:
          type: string
        material:
          type: string
        totalStudents:
          type: integer
          readOnly: true
        totalInstructors:
          type: integer
          readOnly: true
        totalLessons:
          type: integer
          readOnly: true
        totalVideos:
          type: integer
          readOnly: true
        totalDurations:
          type: number
          format: float
          readOnly: true
        totalLikes:
          type: integer
          readOnly: true
        createdAt:
          type: string
          format: date
          readOnly: true
        updatedAt:
          type: string
          format: date
          readOnly: true
        authorId:
          type: integer
        categoryId:
          type: integer
    CourseLessonModel:
      type: object
      properties:
        id:
          type: integer
        title:
          type: string
        description:
          type: string
        totalVideos:
          type: integer
        totalDurations:
          type: number
          format: float
        totalMaterials:
          type: integer
        createdAt:
          type: string
          format: date
          readOnly: true
        updatedAt:
          type: string
          format: date
          readOnly: true
        courseId:
          type: integer
    CourseLessonVideoModel:
      type: object
      properties:
        id:
          type: integer
        name:
          type: string
        description:
          type: string
        totalDurations:
          type: number
          format: float
        youtubeLink:
          type: string
        createdAt:
          type: string
          format: date
          readOnly: true
        updatedAt:
          type: string
          format: date
          readOnly: true
        lessonId:
          type: integer
    PublicCourseLessonVideoModel:
      type: object
      properties:
        id:
          type: integer
        name:
          type: string
        description:
          type: string
        totalDurations:
          type: number
          format: float
        createdAt:
          type: string
          format: date
          readOnly: true
        updatedAt:
          type: string
          format: date
          readOnly: true
        lessonId:
          type: integer
    CourseLikeModel:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        courseId:
          type: integer
        userId:
          type: integer
          readOnly: true

    #
    # > UserType <
    #
    CreateUserDto:
      type: object
      properties:
        email:
          type: string
        password:
          type: string
        name:
          type: string
        NIM:
          type: string
        phoneNumber:
          type: string
        avatar:
          type: string
        about:
          type: string
      required:
        - email
        - password
        - name
        - NIM
    UpdateBasicUserDto:
      type: object
      properties:
        name:
          type: string
        NIM:
          type: string
        avatar:
          type: string
        about:
          type: string
    UpdateUserEmailDto:
      type: object
      properties:
        email:
          type: string
      required:
        - email
    UpdateUserPasswordDto:
      type: object
      properties:
        password:
          type: string
      required:
        - password
    UpdateUserPhoneNumberDto:
      type: object
      properties:
        phoneNumber:
          type: string
      required:
        - phoneNumber
    SignInDto:
      type: object
      properties:
        email:
          type: string
        password:
          type: string
      required:
        - email
        - password

    #
    # > CourseCategory Type <
    #
    CreateCourseCategoryDto:
      type: object
      properties:
        title:
          type: string
      required:
        - title
    UpdateBasicCourseCategoryDto:
      type: object
      properties:
        title:
          type: string


    #
    # > Course Type <
    #
    CreateCourseDto:
      type: object
      properties:
        title:
          type: string
        categoryId:
          type: integer
        image:
          type: string
        description:
          type: string
        material:
          type: string
      required:
        - title
        - categoryId
    UpdateBasicCourseDto:
      type: object
      properties:
        title:
          type: string
        image:
          type: string
        description:
          type: string
        material:
          type: string
    UpdateCourseStatusDto:
      type: object
      properties:
        status:
          $ref: "#/components/schemas/CourseStatusModel"
      required:
        - status
    UpdateCourseCategoryId:
      type: object
      properties:
        categoryId:
          type: integer
      required:
        - categoryId
    CreateCourseLikeDto:
      type: object
      properties:

    #
    # Data > Course
    #
    GetCourseByIdData:
      allOf:
        - $ref: "#/components/schemas/CourseModel"
        - type: object
          properties:
            author:
              $ref: "#/components/schemas/PublicUserModel"
            lessons:
              anyOf:
                - type: array
                  items:
                    allOf:
                      - $ref: "#/components/schemas/CourseLessonModel"
                      - type: object
                        properties:
                          videos:
                            type: array
                            items:
                              $ref: "#/components/schemas/PublicCourseLessonVideoModel"
                - type: array
                  items:
                    $ref: "#/components/schemas/CourseLessonModel"
            category:
              $ref: "#/components/schemas/CategoryModel"
      required:
        - id
    GetCoursesData:
      type: array
      items:
        allOf:
          - $ref: "#/components/schemas/CourseModel"
          - type: object
            properties:
              author:
                $ref: "#/components/schemas/PublicUserModel"
              category:
                $ref: "#/components/schemas/CategoryModel"
            required:
              - id
    GetEnrolledCoursesData:
      type:
        object
      properties:
        role:
          $ref: "#/components/schemas/CourseEnrollmentRoleModel"
        course:
          allOf:
            - $ref: "#/components/schemas/CourseModel"
            - type: object
              properties:
                author:
                  $ref: "#/components/schemas/PublicUserModel"
                category:
                  $ref: "#/components/schemas/CategoryModel"
      required:
        - id
    # Query > Course
    GetCourseByIdQuery:
      type:
        object
      properties:
        include_author:
          type: boolean
        include_category:
          type: boolean
        include_lessons:
          type: boolean
        include_public_videos:
          type: boolean
    GetCoursesQuery:
      type:
        object
      properties:
        include_author:
          type: boolean
        include_category:
          type: boolean
        pageSize:
          type: number
        pageNumber:
          type: number
      required:
        - pageSize
        - pageNumber
    GetEnrolledCoursesQuery:
      type:
        object
      properties:
        include_author:
          type: boolean
        include_category:
          type: boolean
        limit_student_courses:
          type: number
        limit_instructor_courses:
          type: number
        role:
          type:
            array
          items:
              $ref: "#/components/schemas/CourseEnrollmentRoleModel"
      required:
        - role

    #
    # > CourseEnrollment Type <
    #
    CreateCourseEnrollmentDto:
      type: object
      properties:
        userId:
          type: integer
        role:
          $ref: "#/components/schemas/CourseEnrollmentRoleModel"
      required:
        - userId
        - role
    UpdateCourseEnrollmentRoleDto:
      type: object
      properties:
        role:
          $ref: "#/components/schemas/CourseEnrollmentRoleModel"
      required:
        - role

    #
    # > CourseLesson Type <
    #
    CreateCourseLessonDto:
      type: object
      properties:
        title:
          type: string
        description:
          type: string
      required:
        - title
    UpdateBasicCourseLessonDto:
      type: object
      properties:
        title:
          type: string
        description:
          type: integer

    #
    # > CourseLessonVideo Type <
    #
    CreateCourseLessonVideoDto:
      type: object
      properties:
        name:
          type: string
        youtubeLink:
          type: string
        totalDurations:
          type: number
          format: float
        description:
          type: string
      required:
        - name
        - youtubeLink
        - totalDurations
    UpdateBasicCourseLessonVideoDto:
      type: object
      properties:
        name:
          type: string
        description:
          type: string
    UpdateCourseLessonVideoSourceDto:
      type: object
      properties:
        youtubeLink:
          type: string
        totalDurations:
          type: number
          format: float
      required:
        - youtubeLink
        - totalDurations

  securitySchemes:
    BasicAuth:
      type: http
      scheme: basic
paths:
  #
  # > User APIs <
  #
  /api/v1/users:
    post:
      tags:
        - User
      summary: Create a user.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CreateUserDto"
      responses:
        allOf:
          - "201":
              description: Resource created.
              content:
                application/json:
                  schema:
                    type: object
                    properties:
                      data:
                        $ref: "#/components/schemas/FilteredUserModel"
          - $ref: "#/components/responses/CommonErrorResponses"
  /api/v1/users/signin:
    post:
      tags:
        - User
      summary: SignIn a user.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/SignInDto"
      responses:
        allOf:
          - "200":
              description: OK.
              content:
                application/json:
                  schema:
                    type: object
                    properties:
                      data:
                        type: object
          - $ref: "#/components/responses/CommonErrorResponses"
  /api/v1/users/signout:
    post:
      tags:
        - User
      summary: SignOut a user.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
      responses:
        allOf:
          - "200":
              description: OK.
              content:
                application/json:
                  schema:
                    type: object
                    properties:
                      data:
                        type: object
          - $ref: "#/components/responses/CommonErrorResponses"
  /api/v1/users/{userId}/public:
    get:
      tags:
        - User
      summary: Get a public user.
      parameters:
        - name: userId
          in: path
          required: true
          schema:
            type: number
      responses:
        allOf:
          - "200":
              description: OK.
              content:
                application/json:
                  schema:
                    type: object
                    properties:
                      data:
                        $ref: "#/components/schemas/PublicUserModel"
          - $ref: "#/components/responses/CommonErrorResponses"
  /api/v1/users/{userId}/me:
    get:
      tags:
        - User
      summary: Get me.
      parameters:
        - name: userId
          in: path
          required: true
          schema:
            type: number
      responses:
        allOf:
          - "200":
              description: OK.
              content:
                application/json:
                  schema:
                    type: object
                    properties:
                      data:
                        $ref: "#/components/schemas/FilteredUserModel"
          - $ref: "#/components/responses/CommonErrorResponses"

  /api/v1/users/{userId}/basic:
    patch:
      tags:
        - User
      summary: Update basic user.
      parameters:
        - name: userId
          in: path
          required: true
          schema:
            type: number
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UpdateBasicUserDto"
      responses:
        allOf:
          - "200":
              description: OK.
              content:
                application/json:
                  schema:
                    type: object
                    properties:
                      data:
                        $ref: "#/components/schemas/FilteredUserModel"
          - $ref: "#/components/responses/CommonErrorResponses"

  /api/v1/users/{userId}/email:
    patch:
      tags:
        - User
      summary: Update user email.
      parameters:
        - name: userId
          in: path
          required: true
          schema:
            type: number
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UpdateUserEmailDto"
      responses:
        allOf:
          - "200":
              description: OK.
              content:
                application/json:
                  schema:
                    type: object
                    properties:
                      data:
                        $ref: "#/components/schemas/FilteredUserModel"
          - $ref: "#/components/responses/CommonErrorResponses"

  /api/v1/users/{userId}/password:
    patch:
      tags:
        - User
      summary: Update user password.
      parameters:
        - name: userId
          in: path
          required: true
          schema:
            type: number
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UpdateUserPasswordDto"
      responses:
        allOf:
          - "200":
              description: OK.
              content:
                application/json:
                  schema:
                    type: object
                    properties:
                      data:
                        $ref: "#/components/schemas/FilteredUserModel"
          - $ref: "#/components/responses/CommonErrorResponses"

  /api/v1/users/{userId}/phone:
    patch:
      tags:
        - User
      summary: Update user phone number.
      parameters:
        - name: userId
          in: path
          required: true
          schema:
            type: number
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UpdateUserPhoneNumberDto"
      responses:
        allOf:
          - "200":
              description: OK.
              content:
                application/json:
                  schema:
                    type: object
                    properties:
                      data:
                        $ref: "#/components/schemas/FilteredUserModel"
          - $ref: "#/components/responses/CommonErrorResponses"

  /api/v1/users/{userId}:
    delete:
      tags:
        - User
      summary: Delete a user.
      parameters:
        - name: userId
          in: path
          required: true
          schema:
            type: number
      responses:
        allOf:
          - "200":
              description: Resource deleted.
              content:
                application/json:
                  schema:
                    type: object
                    properties:
          - $ref: "#/components/responses/CommonErrorResponses"

  #
  # > CourseCategory APIs
  #
  /api/v1/categories:
    post:
      tags:
        - CourseCategory
      summary: Create a category.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CreateCourseCategoryDto"
      responses:
        allOf:
          - "201":
              description: Resource created.
              content:
                application/json:
                  schema:
                    type: object
                    properties:
                      data:
                        $ref: "#/components/schemas/CategoryModel"
          - $ref: "#/components/responses/CommonErrorResponses"
    get:
      tags:
        - CourseCategory
      summary: Get categories.
      responses:
        allOf:
          - "200":
              description: OK.
              content:
                application/json:
                  schema:
                    type: object
                    properties:
                      data:
                        type: array
                        items:
                          $ref: "#/components/schemas/CategoryModel"
          - $ref: "#/components/responses/CommonErrorResponses"

  /api/v1/categories/{categoryId}:
    get:
      tags:
        - CourseCategory
      summary: Get a category.
      parameters:
        - name: categoryId
          in: path
          required: true
          schema:
            type: number
      responses:
        allOf:
          - "200":
              description: OK.
              content:
                application/json:
                  schema:
                    type: object
                    properties:
                      data:
                        $ref: "#/components/schemas/CategoryModel"
          - $ref: "#/components/responses/CommonErrorResponses"

  /api/v1/categories/{categoryId}/basic:
    patch:
      tags:
        - CourseCategory
      summary: Update basic category.
      parameters:
        - name: categoryId
          in: path
          required: true
          schema:
            type: number
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UpdateBasicCourseCategoryDto"
      responses:
        allOf:
          - "200":
              description: Resource updated.
              content:
                application/json:
                  schema:
                    type: object
                    properties:
                      data:
                        $ref: "#/components/schemas/CategoryModel"
          - $ref: "#/components/responses/CommonErrorResponses"

  #
  # > Course APIs <
  #
  /api/v1/courses:
    post:
      tags:
        - Course
      summary: Create a course.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CreateCourseDto"
      responses:
        allOf:
          - "201":
              description: Resource created.
              content:
                application/json:
                  schema:
                    type: object
                    properties:
                      data:
                        $ref: "#/components/schemas/CourseModel"
          - $ref: "#/components/responses/CommonErrorResponses"
    get:
      tags:
        - Course
      summary: Get courses.
      parameters:
        - name: queryParam
          in: query
          required: true
          schema:
            $ref: "#/components/schemas/GetCoursesQuery"
      responses:
        allOf:
          - "200":
              description: OK.
              content:
                application/json:
                  schema:
                    type: object
                    properties:
                      data:
                        $ref: "#/components/schemas/GetCoursesData"
          - $ref: "#/components/responses/CommonErrorResponses"
  /api/v1/courses/enrolled:
    get:
      tags:
        - Course
      summary: Get enrolled courses.
      parameters:
        - name: queryParam
          in: query
          required: true
          schema:
            $ref: "#/components/schemas/GetEnrolledCoursesQuery"
      responses:
        allOf:
          - "200":
              description: OK.
              content:
                application/json:
                  schema:
                    type: object
                    properties:
                      data:
                        type: array
                        items:
                          $ref: "#/components/schemas/GetEnrolledCoursesData"
          - $ref: "#/components/responses/CommonErrorResponses"
  /api/v1/courses/{courseId}:
    get:
      tags:
        - Course
      summary: Get a course.
      parameters:
        - name: courseId
          in: path
          required: true
          schema:
            type: number
        - name: queryParam
          in: query
          required: false
          schema:
            $ref: "#/components/schemas/GetCourseByIdQuery"
      responses:
        allOf:
          - "200":
              description: OK.
              content:
                application/json:
                  schema:
                    type: object
                    properties:
                      data:
                        $ref: "#/components/schemas/GetCourseByIdData"
          - $ref: "#/components/responses/CommonErrorResponses"
    delete:
      tags:
        - Course
      summary: Delete a course.
      parameters:
        - name: courseId
          in: path
          required: true
          schema:
            type: number
      responses:
        allOf:
          - "200":
              description: Resource deleted.
              content:
                application/json:
                  schema:
                    type: object
                    properties:
          - $ref: "#/components/responses/CommonErrorResponses"
  /api/v1/courses/{courseId}/basic:
    patch:
      tags:
        - Course
      summary: Update basic course.
      parameters:
        - name: courseId
          in: path
          required: true
          schema:
            type: number
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UpdateBasicCourseDto"
      responses:
        allOf:
          - "200":
              description: Resource updated.
              content:
                application/json:
                  schema:
                    type: object
                    properties:
                      data:
                        $ref: "#/components/schemas/CourseModel"
          - $ref: "#/components/responses/CommonErrorResponses"
  /api/v1/courses/{courseId}/status:
    patch:
      tags:
        - Course
      summary: Update course status.
      parameters:
        - name: courseId
          in: path
          required: true
          schema:
            type: number
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UpdateCourseStatusDto"
      responses:
        allOf:
          - "200":
              description: Resource updated.
              content:
                application/json:
                  schema:
                    type: object
                    properties:
                      data:
                        $ref: "#/components/schemas/CourseModel"
          - $ref: "#/components/responses/CommonErrorResponses"
  /api/v1/courses/{courseId}/category:
    patch:
      tags:
        - Course
      summary: Update course categoryId.
      parameters:
        - name: courseId
          in: path
          required: true
          schema:
            type: number
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UpdateCourseCategoryId"
      responses:
        allOf:
          - "200":
              description: Resource updated.
              content:
                application/json:
                  schema:
                    type: object
                    properties:
                      data:
                        $ref: "#/components/schemas/CourseModel"
          - $ref: "#/components/responses/CommonErrorResponses"
  /api/v1/courses/{courseId}/likes:
    post:
      tags:
        - CourseLike
      summary: Create a course like.
      parameters:
        - name: courseId
          in: path
          required: true
          schema:
            type: number
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CreateCourseLikeDto"
      responses:
        allOf:
          - "201":
              description: Resource created.
              content:
                application/json:
                  schema:
                    type: object
                    properties:
